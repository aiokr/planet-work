# planet.js configuration

planet:
  name: "aiokr's Planet" # Site title
  tagline: "aiokr 的伙伴星球" # Site tagline
  description: "aiokr 的伙伴星球" # Site description
  link: https://planet.itypen.app # Site link, do NOT include tailing slash '/'
  locale: zh-CN # Site locale
  owner_name: aiokr # Your name
  owner_email: hiaiokr@gmail.com # Your email
  theme: pure # theme under templates directory
  output: public # output directory, make sure your web server can read in this place
  timeout: 15 # request timeout in seconds
  items: 150 # how many posts should be displayed?
  items_feed: 300 # maximum posts in feed
  display_length: 200 # posts longer than this characters, a summary will be displayed (if available)
  time_format: YYYY MMMM Do h:mm:ss A # See http://momentjs.com/docs/#/displaying/ for details
  ttl: 120 # TimeToLive minutes to cache site feed
  lazyload: true # Use Lazyload for image

people:
- name: aiokr
  link: https://itypen.app/atom.xml
  avatar: https://secure.gravatar.com/avatar/f17e6a2f95f817acc509242cccb6c4d2?s=220&r=X&d=mm
  		  
